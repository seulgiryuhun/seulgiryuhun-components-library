name: Release Workflow

on:
  push:
    branches:
      - feat/workflows

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16
        registry-url: 'https://registry.npmjs.org/'
        scope: '@my-org'
        token: ${{secrets.NPM_TOKEN}}
        default: false
        pnpm-version: 'latest'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install Dependencies
      run: pnpm install

    - name: Run Tests
      run: pnpm test

  release:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16
        registry-url: 'https://registry.npmjs.org/'
        scope: '@my-org'
        token: ${{secrets.NPM_TOKEN}}
        default: false
        pnpm-version: 'latest'
    
    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install Dependencies
      run: pnpm install

    - name: Build Library
      run: pnpm run build:lib

    - name: Set new version
      run: |
        current_version=$(node -e "console.log(require('./package.json').version)")
        commit_message=$(git log -1 --pretty=%B)

        if [[ $commit_message == "Release v"* ]]; then
          new_version=$(echo $commit_message | sed -n 's/Release v//p')

          if [[ "${current_version}" != "${new_version}" ]]; then
            echo "New version: ${new_version}"
            pnpm version --no-git-tag-version "${new_version}" -m 'ver: %s'
            git push origin HEAD --follow-tags
          else
            echo "No version change detected. Skipping version update."
          fi
        else
          echo "Commit message does not match the pattern. Skipping version update."
        fi

    